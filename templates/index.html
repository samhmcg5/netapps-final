<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	
	<title>IM Sports Login</title>
    
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
    <link href="/static/cover.css" rel="stylesheet">
</head>
<body>
    <img src="/static/logo.png" alt="Virginia Tech" width=250 height=119/>
    <div class="container">

      <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">Intramural Sports</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" value="{{ request.form.email }}" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" value="{{ request.form.password }}" class="form-control" placeholder="Password" required>
        <br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                {% if error %}
                <p>{{error}}</p>
                {% endif %}
            </div>
            <div class="col-sm-4"></div>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign In</button>
      </form>

    </div> 
</body>
</html>
