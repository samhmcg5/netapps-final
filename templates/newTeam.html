<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8" />
        <title>Hokie Sport - New Intramural Team</title>
    </head>
    <body>
        <form action='http://localhost:5000/handleNewTeamData' method='post'>
            Team Name: <input type='text' name='teamName'><br>
            Team Captain: <input type='text' name='teamCaptain'><br>
            Sport: <select name='sport'>
                <option value='outdoorSoccer'>Outdoor Soccer</option>
                <option value='volleyball'>Volleyball</option>
            </select><br>
            Competition Level: <select name='level'>
                <option value='beginner'>Beginner</option>
                <option value='advanced'>Advanced</option>
            </select><br>
            <input type='submit' value='Submit'>
        </form><br>
        <a href='http://localhost:5000/'>
            <button>Home</button>
        </a>
    </body>
</html>
